<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Login Page</h3>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" required placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <a href="./dash.html" class="button" style="background-color: rgb(50, 203, 50); color: white;" onclick="validate()">Login</a>
            <!-- <button type="submit" style="background-color: rgb(50, 203, 50); color: white;" onclick="validate()">Login</button> -->
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
